<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Exile 2 League Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dragon"></i>
            </div>
            <h1>Path of Exile 2 League Data</h1>
            <p class="subtitle">Real-time league information from the official API</p>
        </header>
        
        <div class="filter-controls">
            <button id="allLeagues" class="active">All Leagues</button>
            <button id="mainLeagues">Main Leagues</button>
            <button id="eventLeagues">Event Leagues</button>
            <input type="text" id="searchInput" class="search-box" placeholder="Search leagues...">
        </div>
        
        <div class="status">
            <p id="statusText" class="loading">Loading league data from Path of Exile API...</p>
        </div>
        
        <div id="leaguesContainer" class="leagues-grid">
            <!-- League cards will be inserted here -->
        </div>
        
        <footer>
            <p>Data provided by the Path of Exile API | This is a fan-made site</p>
            <p>Not affiliated with Grinding Gear Games</p>
        </footer>
    </div>
</body>
</html>
